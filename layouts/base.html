{# templates/base.html #}
{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %}My Dashboard{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">


    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- FontAwesome para iconos -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOM9d9i3X2L+0G/oRaZPf/MG3PeD6G3S6/7Okh" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOM9d9i3X2L+0G/oRaZPf/MG3PeD6G3S6/7Okh" crossorigin="anonymous">



    
    {% block extra_css %}{% endblock %}
</head>
<style>
    .card {
    background-color: #343a40;
    /* Fondo de tarjeta oscuro */
    border: none;
    border-radius: 12px;
    transition: transform 0.2s ease-in-out;
}
</style>
<body style="background-color: #212529;
/* Fondo oscuro */
color: #f8f9fa;
/* Texto claro */
font-family: 'Roboto', sans-serif;
text-transform: uppercase;">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'ventas_index' %}">ARROYO</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'ventas_mes' %}">INGRESOS POR MES</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'producto_detalle' %}">VENTAS DE PRODUCTOS</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container-fluid">
        <div class="row">
            {% block content %}
            <!-- Contenido específico de cada vista -->
            {% endblock %}
        </div>



    </div>

    <!-- Footer -->
    <footer class="footer mt-auto py-3">
        <div class="container">
            <span>© 2024 <a href="#">My App</a>. Todos los derechos reservados.</span>
        </div>
    </footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    {% block extra_js %}{% endblock %}
</body>

</html>
